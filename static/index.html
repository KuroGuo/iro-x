<!DOCTYPE html>
<html ng-app="iro" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="renderer" content="webkit" />
    <meta name="keywords" content="iro" />
    <meta name="description" content="探索下一代Web" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <base href="/" target="_blank" />
    <title ng-bind-template="{{global.title ? global.title + ' - ' : ''}}iro | colorful"></title>
    <link rel="icon" type="image/x-icon" href="http://kuro-iro.b0.upaiyun.com/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="57x57" href="http://kuro-iro.b0.upaiyun.com/images/icon-57.png?_=1" />
    <link rel="apple-touch-icon" sizes="72x72" href="http://kuro-iro.b0.upaiyun.com/images/icon-72.png?_=1" />
    <link rel="apple-touch-icon" sizes="114x114" href="http://kuro-iro.b0.upaiyun.com/images/icon-114.png?_=1" />
    <link rel="apple-touch-icon" sizes="144x144" href="http://kuro-iro.b0.upaiyun.com/images/icon-144.png?_=1" />
    <link rel="stylesheet" href="/static/bower_components/angular-loading-bar/build/loading-bar.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/components/k-player/css/k-player.css" />
    <link rel="stylesheet" href="/static/components/k-scroll/k-scroll.css" />
    <link rel="stylesheet" href="/static/components/k-slider/k-slider.css" />
  </head>
  <body ng-class="{loaded: loaded}">
    <div class="background" ng-repeat="bg in [(global.customWallpaperSrc ? global.customWallpaperSrc : wallpaperSrc)]" once-style="{'background-image': bg ? 'url(\'{{bg}}\')' : 'none'}"></div>
    <div id="loading_cover" ng-hide="loaded">
      <h1><span class="red">i</span><span class="green">r</span><span class="blue">o</span></h1>
      <span class="progress-bar"></span>
      <!-- <p>colorful days</p> -->
    </div>
    <div id="nav_bar" ng-show="loaded" ng-style="{'background-color': navbarCustomBackgroundColor}">
      <ul>
        <li class="back"><a class="hoverable activable" k-tap="backHistory()"><span class="text iconfont icon-houtui"></span></a></li>
        <li class="home"><a class="hoverable activable" k-tap="stateGo('home')"><span class="text iconfont icon-wangzhandaohang"></span></a></li>
        <li class="github"><a class="hoverable activable" k-tap="openWindow('https://github.com/kuroguo/iro')"><span class="text iconfont icon-github"></span></a></li>
      </ul>
    </div>
    <div class="container" ui-view ng-show="loaded"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/iro.js"></script>
  </body>
</html>
